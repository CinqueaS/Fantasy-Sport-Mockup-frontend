<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up - HERO SportsBall</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header id="top-nav">
    <button onclick="window.location.href='index.html'">Home</button>
  </header>

  <div class="signup-container">
    <h2>Create a New Account</h2>
    <form id="signup-form">
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" name="username" placeholder="Choose a username" required>

      <label for="new-password">Password:</label>
      <input type="password" id="new-password" name="password" placeholder="Choose a password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
