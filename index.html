<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HERO SportsBall</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>

  <!-- Add Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Left Side Navigation Bar -->
  <div id="side-nav">
    <header id="top-nav">
  <div class="logo-container">
    <img src="logo.png" alt="Fantasy Football Logo" id="logo">
  </div>
  
</header>
    <nav>
      <ul>
        <li><a href="#">Fantasy Football</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="#">Players</a></li>
      </ul>
    </nav>
    <footer>
      <ul>
        
        <li><a href="https://facebook.com" target="_blank" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com" target="_blank" class="social-btn twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://instagram.com" target="_blank" class="social-btn instagram"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://linkedin.com" target="_blank" class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </footer>
  </div>

  
  <header id="top-nav">
    <button onclick="window.location.href='https://www.apple.com/app-store/'">App Store</button>
<button onclick="window.location.href='https://play.google.com/store'">Google Play</button>
<button onclick="window.location.href='login.html'">Login</button>
<button onclick="window.location.href='signup.html'">Sign Up</button>
  </header>

  
  <div id="breadcrumbs">
    <a href="#">Home</a> > <a href="#">Teams</a> > <span>Team Details</span>
  </div>
  <div id="main-content">
    <div class="content-header">
      <h2>Your Teams</h2>
    </div>

    <div class="content-body">
      <div id="team-list">
        <h3>Teams</h3>
        <ul id="teams-list"></ul>
      </div>

      <div id="player-list">
        <h3>Players</h3>
        <ul id="players-list"></ul>
      </div>
    </div>

    <div class="controls-container">
      
      <div class="team-name-section">
          <input type="text" id="team-name" placeholder="Enter your team name">
          <button onclick="saveProfile()">Save Team Name</button>
      </div>
  
      
      <div class="player-search-section">
          <input type="text" id="player-search" placeholder="Search Players">
          <select id="position-filter">
              <option value="all">All Positions</option>
              <option value="QB">Quarterback</option>
              <option value="RB">Running Back</option>
              <option value="WR">Wide Receiver</option>
             
          </select>
          <button onclick="filterPlayers()">Search</button>
      </div>
  </div>
  
  
  <ul id="filtered-players-list"></ul>
    
    <div class="fantasy-links">
      <h3>Other Fantasy Leagues</h3>
      <div class="fantasy-league-buttons">
        <a href="https://basketball.fantasy.com" class="fantasy-btn basketball"></a>
        <a href="https://baseball.fantasy.com" class="fantasy-btn baseball"></a>
        <a href="https://soccer.fantasy.com" class="fantasy-btn soccer"></a>
        <a href="https://hockey.fantasy.com" class="fantasy-btn hockey"></a>
      </div>
    </div>

    <select id="player-compare-1">
     
    </select>
    
    <select id="player-compare-2">
      
    
    <button onclick="comparePlayers()">Compare</button>
    
    <div id="comparison-results"></div>
</body>

<textarea id="chat-input"></textarea>
<button onclick="sendChatMessage()">Send</button>
<div id="chat-box"></div>
</html>
