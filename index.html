<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fantasy Football App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Left Side Navigation Bar -->
  <div id="side-nav">
    <header>
      <img src="logo.png" alt="Logo" id="logo">
      <h1>Fantasy Football</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Fantasy Football</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="#">Players</a></li>
        
      </ul>
    </nav>
    <footer>
    <ul>
      <li><a href="https://facebook.com" target="_blank" class="social-btn facebook">Facebook</a></li>
      <li><a href="https://twitter.com" target="_blank" class="social-btn twitter">Twitter</a></li>
      <li><a href="https://instagram.com" target="_blank" class="social-btn instagram">Instagram</a></li>
      <li><a href="https://linkedin.com" target="_blank" class="social-btn linkedin">LinkedIn</a></li>
    </ul>
  </footer>
</div>

  <!-- Top Navigation Bar -->
  <header id="top-nav">
    <button>App Store</button>
    <button>Google Play</button>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
  </header>

  <!-- Main Content Section -->
  <div id="main-content">
    <div class="content-header">
      <h2>Your Teams</h2>
    </div>
  
    <div class="content-body">
      <div id="team-list">
        <h3>Teams</h3>
        <ul id="teams-list"></ul>
      </div>
  
      <div id="player-list">
        <h3>Players</h3>
        <ul id="players-list"></ul>
      </div>
    </div>
  
    <!-- Move the Fantasy League links to the bottom -->
    <div class="fantasy-links">
      <h3>Other Fantasy Leagues</h3>
      <ul>
        <li><a href="https://basketball.fantasy.com" target="_blank">Basketball Fantasy</a></li>
        <li><a href="https://baseball.fantasy.com" target="_blank">Baseball Fantasy</a></li>
        <li><a href="https://hockey.fantasy.com" target="_blank">Hockey Fantasy</a></li>
        <li><a href="https://soccer.fantasy.com" target="_blank">Soccer Fantasy</a></li>
      </ul>
    </div>
  </div>
